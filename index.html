<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="https://www.kenzie.com.br/favicon.jpeg"> />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />

    <script defer src="src/js/dataProdutos.js"></script>
    <script defer src="./src/js/script.js"></script>

    <title>Lista de Produtos</title>
  </head>
  <body>
    <header>
      <h1>Shop now</h1>
    </header>
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button id="todos" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Todos Produtos
          </button>
          <button id="hortiFruti" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Hortifruti
          </button>
          <button id="panificadora" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Panificadora
          </button>
          <button id="laticinios" class="estiloGeralBotoes estiloGeralBotoes--filter">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="priceContainer">
        <div>
            <img src="./src/img/alert-circle.png" alt="exclamação de alerta">
            <p>Valor total dos produtos da sessão selecionada</p>
        </div>
        <span id="total">R$ 0.00</span>
      </section>
      <!-- CONTAINER DE PRODUTOS -->
      <section class="containerVitrine">
        <div class="containerListaProdutos">
         <ul></ul>
        </div>
      </section>
    </main>
  </body>
</html>
