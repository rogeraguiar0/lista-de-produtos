<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="https://www.kenzie.com.br/favicon.jpeg" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />

    <script defer src="src/js/dataProdutos.js"></script>
    <script defer src="./src/js/script2.js"></script>

    <title>Lista de Produtos</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Shop Now</h1>
      </header>
      <main>
        <nav class="nav">
          <ul class="nav__botoes">
            <li><button id="todos" class="button todos">Todos</button></li>
            <li><button id="Hortifruti" class=" button secao">Hortifruti</button></li>
            <li><button id="Panificadora"h class=" button secao">Panificadora</button></li>
            <li><button id="Laticinios" class="button secao">Laticínios</button></li>
          </ul>
          <div class="nav__pesquisa">
            <input placeholder="Pesquisar por" type="text">
            <button><img src="./src/img/search.png" alt=""></button>
          </div>
        </nav>
        <section class="vitrine">
          <ul class="vitrine__produtos">

          </ul>

        </section>
        <aside class="carrinho">
          <div class="carrinho__titulo">
            <img src="./src/img/shopping-cart.svg" alt="">
            <h2>Carrinho</h2>
          </div>
          <div class="carrinho__conteudo">
            <ul></ul>
            <div class="carrinho__info">
              <img src="./src/img/bag.svg" alt="">
              <p>Por enquanto não temos produtos no carrinho</p>
            </div>
            <div class="carrinho__total"></div>
          </div>
        </aside>
      </main>
  </body>
</html>
